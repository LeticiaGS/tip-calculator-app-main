<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./syles/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section>
      <header><img src="/images/logo.svg" alt="logo-splitter"></header>
      <div class="container">
        <div class="left-container">
          <div class="bill-content">
            <div class="text-alert">
              <p>Bill</p> <p>Can't be zero</p>
            </div>
            <div class="input-content">
              <img src="/images/icon-dollar.svg" alt="icon icon-dollar">
              <input type="number" id="bill-input" placeholder="0">
            </div>
          </div>
          <div class="tip-content">
            <p>Select Tip %</p>
            <div class="tips">
              <button class="btn" value="5">5%</button>
              <button class="btn" value="10">10%</button>
              <button class="btn" value="15">15%</button>
              <button class="btn" value="25">25%</button>
              <button class="btn" value="50">50%</button>
              <input class="custom" placeholder="Custom" type="number"></input>
            </div>
          </div>
          <div class="division-content">
            <div class="text-alert">
              <p>Number of People</p> <p>Can't be zero</p>
            </div>
            <div class="input-content">
              <img src="/images/icon-person.svg" alt="icon icon-dollar">
              <input type="number" id="division-input" placeholder="0">
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="total-content">
            <div class="col-a">
              <div class="tip-amount">
                <p>Tip Amount</p>
                <span>/person</span>
              </div>
              <div class="total">
                <p>Total</p>
                <span>/person</span>
              </div>
            </div>
            <div class="col-b">
              <p id="amount-tip">$0.00</p>
              <p id="total">$0.00</p>
            </div>
          </div>
          <button id="resetBtn">RESET</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Let√≠cia Gomes</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
